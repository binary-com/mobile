<ion-view class="profit-table">
    <ion-content has-bouncing="false">
        <div class="profit-table-container">
            <div class="row">
                <div class="col col-50">
                    <label class="item item-input item-select">
                        <select name="appID" ng-model="vm.data.appID" ng-change="vm.setFilteredTransactions()">
                            <option value="allApps" selected="selected">{{'statement.all_apps' | translate}}</option>
                            <option value="tickTradeApp">{{'statement.tick_trade_app' | translate}}</option>
                        </select>
                    </label>
                </div>
                <div class="col col-50">
                    <label class="item item-input item-select">
                        <select name="dateType" ng-model="vm.data.dateType" ng-change="vm.dateFilter()">
                            <option value="allTime">{{'statement.all_time' | translate}}</option>
                            <option value="monthAgo">{{'statement.last_month' | translate}}</option>
                            <option value="sevenDayAgo">{{'statement.last_week' | translate}}</option>
                            <option value="threeDayAgo">{{'statement.last_3_days' | translate}}</option>
                            <option value="oneDayAgo">{{'statement.last_day' | translate}}</option>
                            <option value="today">{{'statement.today' | translate}}</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <ul>
                        <li class="list profit-table-list" ng-repeat="transaction in vm.filteredTransactions" ng-click="vm.sendContractDetailRequest(transaction.contract_id)">
                            <ul class="col-100 statement-list">
                                <li class=" statement-element" ng-bind="transaction.transaction_time * 1000 | date: 'yyyy-MM-dd' : 'GMT' ">
                                </li>
                                <li class="center statement-element" ng-bind="transaction.transaction_id">
                                </li>
                                <li class="bold center statement-element" ng-bind="transaction.action_type">
                                </li>
                                <li class="statement-element last-statement-element bold green right" ng-bind="vm.formatMoney(vm.currency,transaction.balance_after)">
                                </li>
                            </ul>
                        </li>
                        <li class="row" ng-if="vm.noTransaction">
                            {{'statement.no_transaction' | translate}}
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="button button-gray prev" href ng-click="vm.prevPage()" ng-disabled="vm.prevPageDisabled" ng-hide="vm.noTransaction">
                        {{'statement.prev' | translate}}</button>
                    <button class="button button-gray next" href ng-click="vm.nextPage()" ng-disabled="vm.nextPageDisabled" ng-hide="vm.noTransaction">{{'statement.next' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
