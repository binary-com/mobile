<div class="payout card">
    <div class="row payout-cell-container">
        <div class="col payout-cell center">
            <a ng-click="vm.changePayoutType()"> {{ 'options.' + vm.proposal.basis | translate }} </a>
        </div>
        <div class="col payout-cell center">
            <input type="tel"
                   id="payout"
                   require
                   step="0.01"
                   ng-model="vm.amount"
                   ng-change = "vm.changeAmount()"
                   bg-regex-validate = "^(\d*\.?\d{0,2})"
                   ng-pattern = "null"/>
        </div>
        <div class="col payout-cell center">
            <div class="payout-cell-link">
                <a class="button ion-minus-round button-clear button-dark subtract"
                   on-long-press="vm.subtract()" on-touch-end="vm.stopLongPress()" repetitive="true"></a>
                <a class="button ion-plus-round button-clear button-dark add"
                   on-long-press="vm.add()" on-touch-end="vm.stopLongPress()"  repetitive="true"></a>
            </div>
        </div>
    </div>
</div>
