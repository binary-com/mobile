<div class="barrier card">
  <div class="row">
    <div class="col center">
       {{ 'trade.barrier' | translate }}
    </div>
    <div class="col center">
      <input type="text" ng-model="vm.proposal.barrier"
                         bg-regex-validate="^([+,-]?(\d+)?(\.)?\d*)$" />
    </div>
    <div class="col center" ng-if="vm.spot">
      {{ vm.spot }}
    </div>
  </div>
</div>
