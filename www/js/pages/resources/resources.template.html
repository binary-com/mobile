<ion-view class="settings">
  <ion-content class="general-content has-header has-subheader">
    <div class="row">
      <div class="col">
        <h1 class="page-title">
          {{ 'resources.resources' | translate }}
        </h1>
      </div>
    </div>
    <ion-list class="card list">
      <ion-item ng-repeat="resource in vm.resources" class="item item-complex">
        <a ui-sref="{{resource.url}}" class="item-content">
          {{ resource.name | translate }}
          <i class="submenu-icon ion-android-arrow-dropright" ng-class="{'ion-ios-arrow-right' : vm.ios}"></i>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
