<ion-view class="settings">
  <ion-content class="general-content">
    <div class="row">
      <div class="col">
        <h1 class="page-title">
          {{ 'settings.settings' | translate }}
        </h1>
      </div>
    </div>
    <ion-list class="card list">
      <ion-item ng-repeat="s in vm.settings" class="item item-complex" ng-if="!s.submenus && (vm.checkScope(s.scope) && vm.checkAccount(s.forRealAccount))">
        <a ui-sref="{{s.url}}" class="item-content">
          {{ s.name | translate }}
          <i class="submenu-icon ion-android-arrow-dropright" ng-class="{'ion-ios-arrow-right' : vm.ios}"></i>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
