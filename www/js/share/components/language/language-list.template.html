<ion-content has-bouncing="false" class="general-content">
  <div class="row">
    <div class="col">
      <h1 class="page-title">
        {{'language.language' | translate}}
      </h1>
    </div>
  </div>
  <div class="card">
    <div class="row">
      <div class="col">
        <div class="list">
          <ion-radio ng-repeat="language in vm.languages" ng-model="vm.language" ng-value="language.id" ng-click="vm.changeLanguage(language.id)">
            {{language.title}}
          </ion-radio>
        </div>
      </div>
    </div>
  </div>
</ion-content>
