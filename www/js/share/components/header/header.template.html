<ion-header-bar align-title="center" class="bar bar-header bar-positive">
    <div ng-if="!vm.hideMenuButton">
        <button ng-click="vm.toggleSideMenu()"
                ng-disabled="vm.disableMenuButton"
                class="button button-icon button-clear icon ion-navicon"></button>
    </div>
    <div ng-if="vm.showBack">
        <button ng-click="vm.goToPrevPage()" ng-disabled="vm.disableBackButton"
                class="button button-icon button-clear ion-android-arrow-back"
                ng-class="{'ion-ios-arrow-back' : vm.ios}"></button>
    </div>

    <h1 class="title">
        <img src="img/binary_logo_light.svg" alt="Binary.com">
    </h1>
</ion-header-bar>
<ion-subheader-bar align-title="center" class="bar bar-subheader bar-positive">
  <bg-balance></bg-balance>
</ion-subheader-bar>
