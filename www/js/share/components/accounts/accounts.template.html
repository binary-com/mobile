<div class="list options-account">
    <ion-radio ng-repeat="a in vm.accounts" value="{{a.token}}" ng-class="{'active': a.token == vm.selectedAccount}" ng-selected="{{a.token == vm.selectedAccount}}" ng-change="vm.updateAccount(vm.selectedAccount)" ng-model="vm.selectedAccount" name="account">{{a.id}}</ion-radio>
</div>
