    <!-- Modify redirect url -->
    <script>
        var url = window.location.hash;

        if(/#\/redirect\%23/.exec(url)){
            url = url.replace("%23", "?");
            window.location.href = url;
        }

        url = window.location.href;
        if(/acct\d+=(\w+)&token\d+=(\w{2}-\w{29})(#\/redirect)$/.exec(url)){
            url = url.replace("#\/redirect", "");
            var splits = url.split('?');
            url = splits[0] + '#\/redirect?' + splits[1];
            window.location.href = url;
        }
    </script>
