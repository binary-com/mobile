<ion-view class="options">
	<ion-header-bar align-title="center" class="bar bar-header bar-positive">
		<a class="button icon-left ion-chevron-left button-clear" ng-click="navigateToOptions()"></a>
		<h1 class="title">
			<logo-spinner start="!isDataLoaded"></logo-spinner>
			<img src="img/binary.svg" alt="Binary.com">
		</h1>
	</ion-header-bar>
	<ion-content class="options-content" has-bouncing="false">
		<profit-table></profit-table>
	</ion-content>
</ion-view>
