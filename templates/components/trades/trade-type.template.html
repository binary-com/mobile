<div class="contract-type row">
	<label class="item item-input item-select col col-90">
		<div class="input-label">{{'options.trade_type' | translate}}</div>
		<select ng-change="changeTradeType()" ng-model="proposal.contract_type">
			<option
				ng-repeat="t in tradeTypes"
				value="{{t.value}}"
				ng-selected="t.value == proposal.contract_type"
                ng-disabled="checkDigitsConditions(t.value)">
				{{t.name}}
			</option>
		</select>
	</label>
</div>
