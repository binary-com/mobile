<ion-item>
	<div class="row">
		<div class="col">
			<p>
				{{'realitycheck.about' | translate}}
			</p>
		</div>
	</div>
	<div class="row realitycheck-text">
		<div class="col">
			<p>
				{{'realitycheck.interval_question' | translate}}
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col interval-input">
			<form name="interval">
				<input ng-model="vm.data.interval" name="intervalNumber" type="number" />
				<div class="help-block error" ng-show="vm.integerError">
					{{'realitycheck.integer_error' | translate}}
				</div>
				<div class="error" ng-show="(vm.data.interval<10 || vm.data.interval>60) && !vm.integerError">
					{{'realitycheck.interval_error' | translate}}
				</div>
			</form>
		</div>
	</div>
</ion-item>
